
<div class="container">
  <input #itemName type="text" placeholder="Item name" class="form-control">
  <input #inputImg type="file" (change) = "onFileSelected($event)">
  <br/>
  <mat-progress-bar max="100" mode="determinate" [value]="uploadProgress"></mat-progress-bar>
  <img [src]="imgUrl" alt="" width="50" height="50">
  <br/><br/>
  <button class="btn btn-primary" (click) = "createItem(itemName)"> Add Item</button>
  <br/><br/>

  <table class="table table-primary">
    <thead>
      <th>Name</th>
      <th>Image</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.name }}</td>
        <td>
          <img src="{{ item.imgURL }}" alt="" width="50" height="50">
        </td>
        <td>
            <button class="btn btn-danger" (click) = "deleteItem(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
