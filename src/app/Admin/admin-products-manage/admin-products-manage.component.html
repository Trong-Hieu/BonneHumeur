<div class="container" style="margin-top: 25px;">


  <div class="row">
    <div class="col-md-6">
      <h1><b>Manage Products</b></h1>
      <p>
        <input #query (keyup)="filter(query.value)" type="text"
        class="form-control" placeholder="Search">
      </p>
    </div>
    <div class="col-md-6">
      <button class="btn btn-outline-primary"
        routerLink = "/admin/products/new">Add Product</button>
    </div>
  </div>

  <table class="table" style="margin-top: 50px;">
    <thead>
      <th scope="col">Image</th>
        <th scope="col">Product Name</th>
        <th scope="col">Brand</th>
        <th scope="col">Available</th>
        <th scope="col">Price</th>
    </thead>
    <tbody>
      <tr *ngFor = "let product of filteredProducts">
        <td>
          <img src="{{ product.img }}" width="50" height="auto">
        </td>
        <td>{{ product.name }}</td>
        <td>
          {{ product.brand }}
        </td>
        <td>
          <input type="text" value="{{ product.amount }}" disabled>
        </td>
        <td>
          <input type="text" value="{{ product.price }}" disabled>
        </td>
        <td>
          <button class="btn btn-outline-dark"
          [routerLink] = "['/admin/products/', product.id ]">Edit</button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
