<div class="container mt-3">
  <div *ngIf="product" class="d-flex">
    <img src="{{ product.img }}" width="468px" height="auto">
    <div style="margin-left: 30px;">
      <p class="h3">{{product.name}}</p>
      <p class="h6">Price: {{product.price | currency}}</p>
      <p class="h6">from: {{product.brand}}</p>
      <button class="btn btn-outline-dark" data-toggle="modal" data-target="#staticBackdrop"
        (click)="addToCart(product)">ADD TO CART</button>
      <p style="margin-top: 30px;text-align: justify;">
        <b>Description:</b> {{product.description}}</p>
    </div>

    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="staticBackdropLabel">Add to cart successfully</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Stay</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal"
              routerLink = "/cart">Check your cart</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
